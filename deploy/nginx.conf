# Nginx 配置：moker.mrcsj.cc
# 部署说明：admin 在 /admin，API 在 /api，反向代理到后端
# 将本文件放到 /etc/nginx/conf.d/ 或 include 到 server 块中，并修改 root 路径

server {
    listen 80;
    listen [::]:80;
    server_name moker.mrcsj.cc;

    # 若使用 HTTPS，取消下面注释并配置证书
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate     /path/to/fullchain.pem;
    # ssl_certificate_key /path/to/privkey.pem;

    # 日志（可选）
    access_log /var/log/nginx/moker.mrcsj.cc.access.log;
    error_log  /var/log/nginx/moker.mrcsj.cc.error.log;

    # 客户端上传大小限制（与 server 上传配置一致）
    client_max_body_size 200M;

    # ========== /api：后端接口 ==========
    location /api/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========== /admin：管理后台（Vue SPA） ==========
    location /admin {
        return 302 /admin/;
    }

    location /admin/ {
        alias /path/to/moker/admin/dist/;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
    }

    # 根路径可重定向到 /admin（可选）
    location = / {
        return 302 /admin/;
    }
}
